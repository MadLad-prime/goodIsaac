<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIHC Content Manager</title>
    <!-- Link to the new admin stylesheet -->
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <h1>Good Isaac Home Concepts</h1>
        <h2>Image Uploader</h2>
        <p>Click the button for the category you want to add images to.</p>
        
        <div id="upload-status"></div>

        <div class="category-uploader">
            <h3>Kitchen Cabinets</h3>
            <p>Tag to be applied: <code>gi-kitchens</code></p>
            <button class="upload-btn" data-category-tag="gi-kitchens">Upload for Kitchens</button>
        </div>
        <hr>

        <div class="category-uploader">
            <h3>Wardrobes</h3>
            <p>Tag to be applied: <code>gi-wardrobes</code></p>
            <button class="upload-btn" data-category-tag="gi-wardrobes">Upload for Wardrobes</button>
        </div>
        <hr>

        <div class="category-uploader">
            <h3>Sofas & Seating</h3>
            <p>Tag to be applied: <code>gi-sofas</code></p>
            <button class="upload-btn" data-category-tag="gi-sofas">Upload for Sofas</button>
        </div>
        <hr>

        <div class="category-uploader">
            <h3>TV & Wall Units</h3>
            <p>Tag to be applied: <code>gi-tv-units</code></p>
            <button class="upload-btn" data-category-tag="gi-tv-units">Upload for TV Units</button>
        </div>
        <hr>
        
        <!-- Add more categories here following the same pattern -->


    </div>

    <!-- Scripts -->
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
    <script src="admin.js"></script>
</body>
</html>
